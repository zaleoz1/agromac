<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Controle de Vendas</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="../styles/output.css">
    <script src="../Frontend/login.js" defer></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-200 min-h-screen flex items-center justify-center font-['Roboto']">
    <div class="bg-white rounded-3xl shadow-2xl flex flex-col md:flex-row w-full max-w-md md:max-w-4xl overflow-hidden min-h-screen md:min-h-0">
        
        <!-- Lado esquerdo: Boas-vindas -->
        <div class="bg-blue-500 flex flex-col justify-center items-center p-8 md:p-10 w-full md:w-1/2 min-h-[220px] md:min-h-[500px] 
            rounded-b-[100px] md:rounded-b-none md:rounded-r-[150px]">
            <h2 class="text-2xl md:text-3xl font-bold text-white mb-2 text-center">Ol√°, Bem-vindo!</h2>
            <p class="text-white/80 mb-6 text-center text-base">Acesse o sistema para gereciar suas vendas</p>
           
        </div>

        <!-- Lado direito: Login -->
        <div class="flex flex-col justify-center items-center p-8 md:p-10 w-full md:w-1/2 bg-white">
            <img src="../img/logo-azul.png" alt="Logo" class="h-10 md:h-12 mb-4">
            <h1 class="text-xl md:text-2xl font-bold text-blue-500 mb-2">Login</h1>
            <form id="form-login" class="w-full flex flex-col gap-4">
                <div>
                    <label for="usuario" class="block text-xs font-bold mb-1 text-blue-500">Usu√°rio</label>
                    <input id="usuario" name="usuario" type="text" required class="border border-blue-300 rounded-lg w-full h-10 px-2 py-2 text-base focus:ring-2 focus:ring-blue-500" placeholder="Digite seu usu√°rio">
                </div>
                <div>
                    <label for="senha" class="block text-xs font-bold mb-1 text-blue-500">Senha</label>
                    <div class="relative">
                        <input id="senha" name="senha" type="password" required class="border border-blue-300 rounded-lg w-full h-10 px-2 py-2 text-base focus:ring-2 focus:ring-blue-500 pr-10" placeholder="Digite sua senha">
                        <button type="button" id="toggleSenha" aria-label="Mostrar ou ocultar senha" class="absolute right-2 top-1/2 -translate-y-1/2 text-blue-400 hover:text-blue-600 border-0 bg-transparent">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                <a href="#" class="text-xs text-blue-400 hover:underline mb-2 text-right"></a>
                <button type="submit" class="bg-blue-500 text-white rounded-lg font-bold hover:bg-blue-600 transition w-full h-10 px-2 py-2 text-base shadow">Login</button>
                <div class="flex items-center my-2">
                    <span class="flex-grow border-t border-gray-200"></span>
                    <span class="mx-2 text-gray-400 text-xs">Contato</span>
                    <span class="flex-grow border-t border-gray-200"></span>
                </div>
                <div class="flex gap-2 justify-center">
                    <button type="button" class="border border-gray-300 rounded-lg p-2 hover:bg-gray-100"><img src="../img/github.png" alt="GitHub" class="h-5 w-5"></button>
                    <button type="button" class="border border-gray-300 rounded-lg p-2 hover:bg-gray-100"><img src="../img/gmail.png" alt="Gmail" class="h-5 w-5"></button>
                    <button type="button" class="border border-gray-300 rounded-lg p-2 hover:bg-gray-100"><img src="../img/instagram.png" alt="Instagram" class="h-5 w-5"></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
