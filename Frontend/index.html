<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Vendas</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="../styles/output.css">
    <script src="../Frontend/script1.js" defer></script>
</head>
<body class="bg-gradient-to-br from-cor-primaria/10 to-cor-quaternaria/10 min-h-screen w-full font-['Roboto']">
    <!-- Header responsivo -->
    <header class="bg-white shadow-lg w-full sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex flex-row items-center justify-between py-3 px-4 relative">
            <!-- Menu hambúrguer-->
            <div class="relative">
                <button id="menu-toggle" class="sm:hidden ml-0 mr-1 z-20" style="background: none; box-shadow: none;">
                    <svg class="w-7 h-7 text-cor-primaria" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
                <div id="mobile-menu" class="sm:hidden absolute left-0 top-10 z-50 bg-white rounded-xl shadow-xl p-3 flex flex-col gap-3 w-48 hidden">
                    <a href="historic.html" class="text-cor-primaria px-4 py-2 rounded font-bold text-base transition hover:bg-cor-primaria/10">Histórico</a>
                    <a href="ajuste.html" class="text-cor-primaria px-4 py-2 rounded font-bold text-base transition hover:bg-cor-primaria/10">Ajuste</a>
                    <a href="index.html" class="text-cor-primaria px-4 py-2 rounded font-bold text-base transition hover:bg-cor-primaria/10">Início</a>
                </div>
            </div>
            <img src="../img/logo-azul.png" alt="Logo Azul"
                class="h-10 sm:h-12 absolute left-1/2 -translate-x-1/2 sm:static sm:left-auto sm:translate-x-0 mx-auto sm:mx-0">
            <nav class="hidden sm:flex gap-4 justify-center flex-1">
                <a href="historic.html" class="text-cor-primaria px-4 py-2 rounded-lg font-bold text-base transition hover:bg-cor-primaria/10">Histórico</a>
                <a href="ajuste.html" class="text-cor-primaria px-4 py-2 rounded-lg font-bold text-base transition hover:bg-cor-primaria/10">Ajuste</a>
                <a href="index.html" class="text-cor-primaria px-4 py-2 rounded-lg font-bold text-base transition hover:bg-cor-primaria/10">Início</a>
            </nav>
            <div class="flex flex-row items-center gap-2 ml-auto">
                <img src="../img/1.png" alt="Logo" class="w-10 h-10 sm:w-14 sm:h-14 rounded-full border-2 border-cor-primaria/30 shadow-md transition hover:scale-105">
            </div>
        </div>
    </header>
    <!-- Fim Header responsivo -->

    <main class="w-full max-w-6xl mx-auto px-2 sm:px-6 lg:px-12 py-4">
        <div class="mb-4">
            <div class="bg-white/90 rounded-2xl border border-cor-primaria/10 shadow-inner p-4 text-center">
                <span class="text-base font-bold text-cor-primaria">Total do dia:</span>
                <span id="total-dia" class="text-lg text-cor-primaria font-bold ml-1">R$ 0,00</span>
            </div>
        </div>
        <!-- Formulário de venda/retirada -->
        <section class="bg-white/90 rounded-2xl border border-cor-primaria/10 shadow-inner p-4 mb-4">
            <!-- Botão só aparece no mobile -->
            <button id="btn-adicionar-venda" type="button"
                class="block sm:hidden bg-cor-primaria text-white rounded-lg font-bold hover:bg-cor-secundaria transition w-full h-10 px-2 py-2 text-base shadow">
                Adicionar vendas
            </button>
            <form id="form-venda" class="flex flex-col sm:flex-row flex-wrap gap-2 sm:gap-4 items-stretch sm:items-end justify-center hidden sm:flex">
                <div class="flex flex-col w-full sm:w-40">
                    <label class="block text-xs font-bold mb-1 text-cor-primaria" for="item">Item</label>
                    <input id="item" name="item" type="text" required class="border border-cor-primaria/30 rounded-lg w-full h-10 px-2 py-2 text-base focus:ring-2 focus:ring-cor-primaria" placeholder="Ex: Banana">
                </div>
                <div class="flex flex-col w-full sm:w-40">
                    <label class="block text-xs font-bold mb-1 text-cor-primaria" for="valor">Valor (R$)</label>
                    <input id="valor" name="valor" type="number" min="0.01" step="0.01" required class="border border-cor-primaria/30 rounded-lg w-full h-10 px-2 py-2 text-base focus:ring-2 focus:ring-cor-primaria" placeholder="0,00">
                </div>
                <div class="flex flex-col w-full sm:w-40">
                    <label class="block text-xs font-bold mb-1 text-cor-primaria" for="tipo">Tipo</label>
                    <select id="tipo" name="tipo" required class="border border-cor-primaria/30 rounded-lg w-full h-10 px-2 py-2 text-base focus:ring-2 focus:ring-cor-primaria">
                        <option value="entrada">Entrada</option>
                        <option value="retirada">Retirada</option>
                    </select>
                </div>
                <div class="flex flex-col w-full sm:w-40">
                    <label class="block text-xs font-bold mb-1 text-cor-primaria" for="forma_pagamento">Forma de pagamento</label>
                    <select id="forma_pagamento" name="forma_pagamento" required class="border border-cor-primaria/30 rounded-lg w-full h-10 px-2 py-2 text-base focus:ring-2 focus:ring-cor-primaria">
                        <option value="dinheiro">Dinheiro</option>
                        <option value="pix">Pix</option>
                    </select>
                </div>
                <div class="flex flex-col w-full sm:w-40">
                    <label class="block text-xs font-bold mb-1 invisible">Salvar</label>
                    <button type="submit" class="bg-cor-primaria text-white rounded-lg font-bold hover:bg-cor-secundaria transition w-full h-10 px-2 py-2 text-base shadow">Salvar</button>
                </div>
            </form>
        </section>
        <!-- Fim Formulário de venda/retirada -->

        <!-- Últimas vendas do dia -->
        <section class="bg-white/90 rounded-2xl border border-cor-primaria/10 shadow-inner p-4 mb-4">
            <div class="flex items-center justify-between mb-2 sticky top-0  z-10 px-6" style="padding-top: 4px;">
                <h2 class="text-base font-bold text-cor-primaria">Últimos registros do dia</h2>
                <button id="btn-caixa1" class="px-4 py-2 rounded-lg font-bold transition text-white text-base bg-gradient-to-r from-cor-primaria to-cor-secundaria shadow hover:from-cor-secundaria hover:to-cor-terciaria">
                    Fechar caixa
                </button>
            </div>
            <ul id="lista-vendas-dia" class="divide-y h-80 overflow-y-auto px-6 py-6">
                <!-- Itens serão inseridos via JS -->
                <li class="text-gray-400 text-center py-1 text-sm" id="sem-vendas">Nenhum registro hoje.</li>
            </ul>
        </section>
    </main>

    <!-- Overlay para fechar ao clicar fora -->
    <div id="menu-overlay" class="fixed inset-0 bg-black bg-opacity-10 z-10 hidden"></div>

    <!-- Modal de confirmação de fechamento de caixa -->
    <div id="modal-caixa-fechar" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-lg p-6 max-w-xs w-full text-center">
            <h2 class="text-lg font-bold mb-2 text-cor-primaria">Fechar caixa</h2>
            <p class="mb-4 text-gray-700">Tem certeza que deseja fechar o caixa? Essa ação não poderá ser desfeita.</p>
            <div class="flex justify-center gap-3">
                <button id="fechar-caixa" class="w-28 bg-cor-primaria text-white px-4 py-2 rounded-lg font-bold hover:bg-cor-secundaria transition">Confirmar</button>
                <button id="btn-cancelar-fechar-caixa" class="w-28 bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-bold hover:bg-gray-300 transition">Voltar</button>
            </div>
        </div>
    </div>
</body>
</html>
